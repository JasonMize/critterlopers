<h1>ARCHIVE</h1>
<div ng-repeat='comic in archCtrl.comics'>

    <a ui-sref="index({ issueId: comic.issue, pageNumber: comic.page_number })">
        <div>
            <span>{{ comic.issue }}</span>
            <span>{{ comic.page_number }}</span>
            <span>{{ comic.title }}</span>
        </div>
    </a>
</div>
