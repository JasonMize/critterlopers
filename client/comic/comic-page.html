
<h1>{{ comicCtrl.comic.title }}</h1>
<div>
    <span>Issue: {{ comicCtrl.comic.issue }}</span>
    <span>Page: {{ comicCtrl.comic.page_number }}</span>  
</div>
<!-- <h3>Date Added: {{ comicCtrl.comic.date_added | '%Y-%m-%d'}}</h3>
 --><div class="page-controls">
    <span class="page-controls-first">
        <a ui-sref="index({issueId: comicCtrl.comic.issue,
            pageNumber: comicCtrl.comic.page_number, 
            navigation:'first' })"
        >
            <i class="fa fa-step-backward" aria-hidden="true"></i>        
        </a>
    </span>
    <span class="page-controls-previous">
        <a ui-sref="index({issueId: comicCtrl.comic.issue,
            pageNumber: comicCtrl.comic.page_number, 
            navigation:'prev' })"
        >
            <i class="fa fa-caret-left" aria-hidden="true"></i>
        </a>
    </span>
    <span class="page-controls-next">
        <a ui-sref="index({issueId: comicCtrl.comic.issue,
            pageNumber: comicCtrl.comic.page_number, 
            navigation:'next' })"
        >
            <i class="fa fa-caret-right" aria-hidden="true"></i>
        </a>
    </span>
    <span class="page-controls-last">
        <a ui-sref="index({issueId: comicCtrl.comic.issue,
            pageNumber: comicCtrl.comic.page_number, 
            navigation:'last' })"
        >
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </a>
    </span>
</div>

<div>
    <img src="{{ comicCtrl.comic.image }}" alt="{{ comicCtrl.comic.title }}" class="img-responsive">
</div>

<div ng-if="comicCtrl.comic.cast_members.length">
    <div>Starring: </div>
    <div ng-repeat='member in comicCtrl.comic.cast_members'>
        <span>
            <img ng-src="{{ member.image }}" alt="{{ member.name }}" />
        </span>
        <span>{{ member.name }}: </span>
        <span>
            {{ member.description }}
        </span>
    </div>
</div>
